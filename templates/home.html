<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <h1>Enter pokemon:</h1>
        <form action="http://localhost:5000/" method=get>
            <p><input type="text" name="pokemon"/></p>
            <p><input type="submit" value="submit"/></p>
        </form>
        {% for poke in poketeam.team%}
        <img src={{poke.sprite}} title={{poke.name}}>
        {% endfor %}
        <h4>{{poketeam.status(0)}}</h4>
        {% for poke in poketeam.possibles(0)%}
        <img src={{poke.sprite}} title={{poke.name}}>
        {% endfor %}
    </body>
</html>
